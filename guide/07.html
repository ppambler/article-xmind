      })(() => window.markmap,null,{"t":"heading","d":1,"p":{"lines":[0,1]},"v":"程序员必备的思维能力：结构化思维","c":[{"t":"list_item","d":3,"p":{"lines":[2,3]},"v":"场景","c":[{"t":"list_item","d":5,"p":{"lines":[3,4]},"v":"讲话说不清重点，表达混乱"},{"t":"list_item","d":5,"p":{"lines":[4,5]},"v":"代码写得很乱，难以理解"}]},{"t":"list_item","d":3,"p":{"lines":[5,6]},"v":"结构是什么？","c":[{"t":"list_item","d":5,"p":{"lines":[6,7]},"v":"一种从无序到有序、从混乱到清晰的思维能力"},{"t":"list_item","d":5,"p":{"lines":[7,8]},"v":"可以帮助我们快速加工处理繁杂的信息，提炼要点，从而更加清晰的表达"}]},{"t":"list_item","d":3,"p":{"lines":[8,9]},"v":"结构和系统的关系","c":[{"t":"list_item","d":5,"p":{"lines":[9,10]},"v":"系统 = 元素 + 结构","c":[{"t":"list_item","d":7,"p":{"lines":[10,11]},"v":"组织系统 = 员工 + 协作关系"},{"t":"list_item","d":7,"p":{"lines":[11,12]},"v":"应用系统 = 程序单元（类、包、组件、模块） + 应用架构"}]},{"t":"list_item","d":5,"p":{"lines":[12,13]},"v":"元素可替换，结构是这个系统的根本，决定了系统的性质"}]},{"t":"list_item","d":3,"p":{"lines":[13,14]},"v":"结构化思维是什么？","c":[{"t":"list_item","d":5,"p":{"lines":[14,15]},"v":"从无序到有序的一种思考过程"},{"t":"list_item","d":5,"p":{"lines":[15,16]},"v":"将搜集到的信息、数据、知识等素材按一定的逻辑进行分析、整理，呈现出有序的结构，继而化繁为简"},{"t":"list_item","d":5,"p":{"lines":[16,17]},"v":"有结构的信息更适合大脑记忆和理解 -&gt; 把无序的 20 个数字，结构化一下（9988 等这样的结构），再按照倒序这种规律排一下序，这样这 20 个数字都被记住了 -&gt; 我们只需要记住数字元素之间的结构和倒序规律即可"},{"t":"list_item","d":5,"p":{"lines":[17,18]},"v":"总之，结构化思维是一种以逻辑（事物内在规律）为基础，从无序到有序搭建结构的思维过程。其目的是减少复杂度和认知成本，因为大脑更喜欢概念少、有规律的信息。"}]},{"t":"list_item","d":3,"p":{"lines":[18,19]},"v":"人类大脑的使用习惯","c":[{"t":"list_item","d":5,"p":{"lines":[19,20]},"v":"大脑天生喜欢有规律、有结构的信息"},{"t":"list_item","d":5,"p":{"lines":[20,21]},"v":"大脑在处理信息的时候，有两个特点","c":[{"t":"list_item","d":7,"p":{"lines":[21,22]},"v":"不能一次太多，太多信息会让我们的大脑觉得负荷过大","c":[{"t":"list_item","d":9,"p":{"lines":[22,23]},"v":"最多记 7 个，最舒服记 1 个，最恰当记 3 个"}]},{"t":"list_item","d":7,"p":{"lines":[23,24]},"v":"喜欢有规律的信息，有规律的信息能减少复杂度","c":[{"t":"list_item","d":9,"p":{"lines":[24,25]},"v":"复杂性度量：信息熵（一条信息包含信息量的大小）","c":[{"t":"list_item","d":11,"p":{"lines":[25,26]},"v":"假设一条消息由符号 A、C、G 和 T 组成。如果序列高度有序，很容易描述，例如“A A A A A A A … A”，则熵为零。而完全随机的序列则有最大熵值"}]}]}]}]},{"t":"list_item","d":3,"p":{"lines":[26,27]},"v":"金字塔结构是什么？","c":[{"t":"list_item","d":5,"p":{"lines":[27,28]},"v":"大脑的思维过程","c":[{"t":"list_item","d":7,"p":{"lines":[28,29]},"v":"人类很早以前就认识到，大脑会自动将发现的所有事物以某种秩序组织起来。基本上，大脑会认为同时发生的任何事物之间都存在某种联系，并且会将这些事物某种逻辑模式组织起来"},{"t":"list_item","d":7,"p":{"lines":[29,30]},"v":"这种“联系”指的是某种类似的共同点或所处的位置比较接近"},{"t":"list_item","d":7,"p":{"lines":[30,31]},"v":"“有逻辑”和“没有逻辑”对我们大脑的理解和记忆起着至关重要的作用"},{"t":"list_item","d":7,"p":{"lines":[31,32]},"v":"把毫无关联的事物组织成一个个逻辑单元","c":[{"t":"list_item","d":9,"p":{"lines":[32,33]},"v":"糖在湖水中溶解"},{"t":"list_item","d":9,"p":{"lines":[33,34]},"v":"女孩和袋鼠打架"},{"t":"list_item","d":9,"p":{"lines":[34,35]},"v":"……"}]}]},{"t":"list_item","d":5,"p":{"lines":[35,36]},"v":"金字塔结构能够满足大脑的两个需求，也就是对于信息的处理","c":[{"t":"list_item","d":7,"p":{"lines":[36,37]},"v":"概念不能多：大脑一次记忆很难超过 7 个思想、概念或项目"},{"t":"list_item","d":7,"p":{"lines":[37,38]},"v":"有逻辑关系：大脑容易记住有逻辑关系的事物"}]},{"t":"list_item","d":5,"p":{"lines":[38,39]},"v":"金字塔结构对我们的意义","c":[{"t":"list_item","d":7,"p":{"lines":[39,40]},"v":"在生活中，用这种结构去组织我们的言语，会让听众或读者更容易理解我们要表达的思想"},{"t":"list_item","d":7,"p":{"lines":[40,41]},"v":"在工作中，满足金字塔原理的代码，其可读性和可理解性会极大的被增强"}]},{"t":"list_item","d":5,"p":{"lines":[41,42]},"v":"金字塔结构长啥样？","c":[{"t":"list_item","d":7,"p":{"lines":[42,43]},"v":"像个金字塔一样，<strong>以上统下</strong>，当然也可以是其它形状，只要它满足从“中心主题”出发，具有层次树状结构，都属于金字塔结构的范畴，都应该满足搭建金字塔结构的逻辑要求"},{"t":"list_item","d":7,"p":{"lines":[43,44]},"v":"例子：知识体系、思维导图"}]}]},{"t":"list_item","d":3,"p":{"lines":[44,45]},"v":"金字塔结构里的逻辑","c":[{"t":"list_item","d":5,"p":{"lines":[45,46]},"v":"什么是逻辑？","c":[{"t":"list_item","d":7,"p":{"lines":[46,47]},"v":"逻辑是指<strong>对象之间的关系</strong>，这个关系可以是演绎关系、因果关系、空间关系、程度关系、并列关系、类比关系等等"},{"t":"list_item","d":7,"p":{"lines":[47,48]},"v":"所谓的“有逻辑”，就是这个“关系”是<strong>合乎理性的，道理是通顺的</strong>"}]},{"t":"list_item","d":5,"p":{"lines":[48,49]},"v":"为什么这个结构需要有逻辑？","c":[{"t":"list_item","d":7,"p":{"lines":[49,50]},"v":"逻辑是我们认知的基础"},{"t":"list_item","d":7,"p":{"lines":[50,51]},"v":"好的结构，离不开清晰、有效的逻辑，只有理清逻辑关系，才能正真的化繁为简，否则即使你搭建了结构，依然逃不脱那一片混沌"},{"t":"list_item","d":7,"p":{"lines":[51,52]},"v":"例子：我现在写的这个的导图，就没有很好的逻辑"}]},{"t":"list_item","d":5,"p":{"lines":[52,53]},"v":"怎样才算一个好的金字塔结构？","c":[{"t":"list_item","d":7,"p":{"lines":[53,54]},"v":"得满足四个基本原则（论证类比）","c":[{"t":"list_item","d":9,"p":{"lines":[54,55]},"v":"在纵向关系上，满足<strong>结论先行、以上统下</strong>"},{"t":"list_item","d":9,"p":{"lines":[55,56]},"v":"在横向关系上，满足<strong>归类分组、逻辑递进</strong>"}]},{"t":"list_item","d":7,"p":{"lines":[56,57]},"v":"解释这四个原则","c":[{"t":"list_item","d":9,"p":{"lines":[57,58]},"v":"纵向：层次关系、思想的概括（上层）、解释和支持（下层）","c":[{"t":"list_item","d":11,"p":{"lines":[58,59]},"v":"结论先行（“论”）：先抛结论再说话，类比代码就是主方法和拆解后的子方法"},{"t":"list_item","d":11,"p":{"lines":[59,60]},"v":"以上统下（“证”）：结构是分层次的，上层是对下层的统领和抽象，如水果是对苹果、橘子的抽象，因此水果在它们的上层"}]},{"t":"list_item","d":9,"p":{"lines":[60,61]},"v":"横向：关联关系，每组中的思想必须属于同一逻辑范畴，必须按照逻辑顺序组织每组","c":[{"t":"list_item","d":11,"p":{"lines":[61,62]},"v":"归类分组（“类”）：把内容相似的思想归为一类，以便后续的抽象"},{"t":"list_item","d":11,"p":{"lines":[62,63]},"v":"逻辑递进（“比”）：一组就会有一个思想，一行有多组，即有多个思想，这些思想要有逻辑递进关系，即它们必须属于同一个逻辑范畴，且满足一定的逻辑顺序"}]}]}]},{"t":"list_item","d":5,"p":{"lines":[63,64]},"v":"纵向逻辑关系","c":[{"t":"list_item","d":7,"p":{"lines":[64,65]},"v":"如何构建金字塔关于纵向的<strong>层次关系</strong>？","c":[{"t":"list_item","d":9,"p":{"lines":[65,66]},"v":"动用我们在组织思想时，仅有的两个逻辑推理能力，也就是<strong>形式逻辑</strong>","c":[{"t":"list_item","d":11,"p":{"lines":[66,67]},"v":"演绎逻辑：一个从一般到特殊的过程。我们通常说的“大前提、小前提、结论”的三段论形式就是典型的演绎逻辑","c":[{"t":"list_item","d":13,"p":{"lines":[67,68]},"v":"例子：所有人都会死，苏格拉底是一个人，因此，苏格拉底会死。” 大前提是“所有人都会死”，小前提是“苏格拉底是一个人”，结论是“苏格拉底会死。”"},{"t":"list_item","d":13,"p":{"lines":[68,69]},"v":"<strong>一种必然性推理（保真推理）</strong>：结论就包含在前提之中，即“所有人会死”本身就包含“苏格拉底会死”"},{"t":"list_item","d":13,"p":{"lines":[69,70]},"v":"<strong>一种线性的推理方式</strong>：最终是为了得出一个由逻辑词“<strong>因此</strong>”引出的结论"},{"t":"list_item","d":13,"p":{"lines":[70,71]},"v":"把「大前提 -&gt; 小前提 -&gt; 结论」这种形式转化成你表述时的「先结论，后原因」"}]},{"t":"list_item","d":11,"p":{"lines":[71,72]},"v":"归纳逻辑：<strong>归纳逻辑比演绎逻辑要难</strong>，因为归纳需要我们有很好的抽象能力，抽象出新的概念，去统领其下面的子概念","c":[{"t":"list_item","d":13,"p":{"lines":[72,73]},"v":"如何归纳？","c":[{"t":"list_item","d":15,"p":{"lines":[73,74]},"v":"大脑要去发现事物（思想、事件、事实）具有<strong>共性、共同点</strong>，然后将其归类到同一个组中，并说明其共性"}]},{"t":"list_item","d":13,"p":{"lines":[74,75]},"v":"<strong>归纳逻辑不是线性的</strong>，它需要在已有信息的基础上，提升一个抽象层次，得到新概念"},{"t":"list_item","d":13,"p":{"lines":[75,76]},"v":"如何抽象？","c":[{"t":"list_item","d":15,"p":{"lines":[76,77]},"v":"例子：苹果、梨子的抽象即水果","c":[{"t":"list_item","d":17,"p":{"lines":[77,78]},"v":"为啥会得出「水果」这个概念？ -&gt; 因为我们<strong>具备相关的知识背景</strong>，不然，比如一个小孩子不知道水果的概念，是无法做出这样的抽象的"}]},{"t":"list_item","d":15,"p":{"lines":[78,79]},"v":"抽象有时候还需要<strong>创造性和想象力</strong>"}]}]},{"t":"list_item","d":11,"p":{"lines":[79,80]},"v":"总结二者：","c":[{"t":"list_item","d":13,"p":{"lines":[80,81]},"v":"结构化思维里的归纳逻辑：","c":[{"t":"list_item","d":15,"p":{"lines":[81,82]},"v":"发现新知识的唯一途径，如苹果掉在地上，树叶落在地上，得出「万有引力」"},{"t":"list_item","d":15,"p":{"lines":[82,83]},"v":"通过归纳法得到的“知识”，都是或然的，是一种概率度"},{"t":"list_item","d":15,"p":{"lines":[83,84]},"v":"不能穷举，所以<strong>永远也得不到真理</strong>"},{"t":"list_item","d":15,"p":{"lines":[84,85]},"v":"<strong>寻找共性</strong>，抽象概括，从特殊到一般的思维能力"}]},{"t":"list_item","d":13,"p":{"lines":[85,86]},"v":"逻辑学里的归纳论证","c":[{"t":"list_item","d":15,"p":{"lines":[86,87]},"v":"确定问题，提出假说，收集事实，检验结果"}]},{"t":"list_item","d":13,"p":{"lines":[87,88]},"v":"演绎逻辑：","c":[{"t":"list_item","d":15,"p":{"lines":[88,89]},"v":"从一般到特殊的过程，三段论"},{"t":"list_item","d":15,"p":{"lines":[89,90]},"v":"可以保真，但因为结论是蕴含在大前提里面，又<strong>不能产出新知识</strong>"},{"t":"list_item","d":15,"p":{"lines":[90,91]},"v":"得出的真理是先验的（先于我们感觉经验，先天存在于我们的意识之中）"}]}]}]}]}]},{"t":"list_item","d":5,"p":{"lines":[91,92]},"v":"横向逻辑关系","c":[{"t":"list_item","d":7,"p":{"lines":[92,93]},"v":"如何构建金字塔关于横向的<strong>关联关系</strong>？","c":[{"t":"list_item","d":9,"p":{"lines":[93,94]},"v":"保证每组思想必须属于同一逻辑范畴，并按照逻辑顺序进行组织"},{"t":"list_item","d":9,"p":{"lines":[94,95]},"v":"大脑在进行归纳分组的逻辑分析时，只有以下 3 种分析活动：","c":[{"t":"list_item","d":11,"p":{"lines":[95,96]},"v":"时间顺序：例如解决问题的 3 个步骤"},{"t":"list_item","d":11,"p":{"lines":[96,97]},"v":"空间顺序：例如组成某公司的 3 个部门，化整为零（将整体分解为部分）等都是空间顺序"},{"t":"list_item","d":11,"p":{"lines":[97,98]},"v":"程度顺序：某公司存在的最严重的 3 个问题"}]}]},{"t":"list_item","d":7,"p":{"lines":[98,99]},"v":"时间顺序","c":[{"t":"list_item","d":9,"p":{"lines":[99,100]},"v":"最容易理解的逻辑顺序，也是使用最广泛的思想分组"},{"t":"list_item","d":9,"p":{"lines":[100,101]},"v":"字眼：第一步、第二步、第三步……"},{"t":"list_item","d":9,"p":{"lines":[101,102]},"v":"使用场景：采取行动，达到某一结果"},{"t":"list_item","d":9,"p":{"lines":[102,103]},"v":"例子：线下活动 -&gt; 活动前 -&gt; 活动中 -&gt; 活动后"}]},{"t":"list_item","d":7,"p":{"lines":[103,104]},"v":"空间顺序","c":[{"t":"list_item","d":9,"p":{"lines":[104,105]},"v":"一种化整为零的分解，这里的「整」指的是「不论是客观存在的还是概念性的整体」"},{"t":"list_item","d":9,"p":{"lines":[105,106]},"v":"原则：MECE","c":[{"t":"list_item","d":11,"p":{"lines":[106,107]},"v":"各部分之间相互独立（mutually exclusive），没有重叠，有排他性"},{"t":"list_item","d":11,"p":{"lines":[107,108]},"v":"所有部分完全穷尽（collectively exhaustive），没有遗漏"}]},{"t":"list_item","d":9,"p":{"lines":[108,109]},"v":"例子：","c":[{"t":"list_item","d":11,"p":{"lines":[109,110]},"v":"对衣服分类","c":[{"t":"list_item","d":13,"p":{"lines":[110,111]},"v":"季节，风格 ❌","c":[{"t":"list_item","d":15,"p":{"lines":[111,112]},"v":"春秋季服装"},{"t":"list_item","d":15,"p":{"lines":[112,113]},"v":"职业套装"}]},{"t":"list_item","d":13,"p":{"lines":[113,114]},"v":"只按季节 ✔️","c":[{"t":"list_item","d":15,"p":{"lines":[114,115]},"v":"春秋装，冬装，夏装"}]}]}]}]},{"t":"list_item","d":7,"p":{"lines":[115,116]},"v":"程度顺序","c":[{"t":"list_item","d":9,"p":{"lines":[116,117]},"v":"也叫「重要性顺序」，是你对一组因为具有某种共同特点而被聚集在一起的事务所采用的顺序"},{"t":"list_item","d":9,"p":{"lines":[117,118]},"v":"特征：先重要后次要、先强后弱"},{"t":"list_item","d":9,"p":{"lines":[118,119]},"v":"例子：3 个问题和其它，3 个原因和其它，3 个因素和其它等"}]}]},{"t":"list_item","d":5,"p":{"lines":[119,120]},"v":"小结","c":[{"t":"list_item","d":7,"p":{"lines":[120,121]},"v":"我们大脑能进行的逻辑分析活动只有 4 种，演绎（演绎推理）、归纳（发现因果关系）、分析（化整为零）和综合（总结概括）","c":[{"t":"list_item","d":9,"p":{"lines":[121,122]},"v":"电脑是有显示器、主板、硬盘、显卡等组成的是合乎“化整为零”逻辑的"},{"t":"list_item","d":9,"p":{"lines":[122,123]},"v":"我说苹果、鸡蛋都是水果，是不合乎“归纳”逻辑的。苹果和鸡蛋不是一个类别的，不是一个范畴的东西"}]},{"t":"list_item","d":7,"p":{"lines":[123,124]},"v":"明晰了结构中的逻辑关系之后，是时候该搭建结构，<strong>利用结构化思维解决问题</strong>的时候了"}]}]},{"t":"list_item","d":3,"p":{"lines":[124,125]},"v":"如何构建结构？","c":[{"t":"list_item","d":5,"p":{"lines":[125,126]},"v":"自上而下","c":[{"t":"list_item","d":7,"p":{"lines":[126,127]},"v":"场景：明确知道要解决的问题是什么、有一个非常明确的目标，如求职"},{"t":"list_item","d":7,"p":{"lines":[127,128]},"v":"思考框架","c":[{"t":"list_item","d":9,"p":{"lines":[128,129]},"v":"2W1H","c":[{"t":"list_item","d":11,"p":{"lines":[129,130]},"v":"构建结构最常用，也是最有用的框架之一，因为它涉及到一个问题的最核心的 3 个要素"},{"t":"list_item","d":11,"p":{"lines":[130,131]},"v":"What 是定义问题、Why 是分析问题、How 是解决问题"},{"t":"list_item","d":11,"p":{"lines":[131,132]},"v":"2W1H 实际上是对 5W2H（Why、Who、When、Where、What、How 和 How much）的简化和提炼"},{"t":"list_item","d":11,"p":{"lines":[132,133]},"v":"如果需要更加全面的思考，我们需要尽量满足 MECE 法则，此时，5W2H 可能是更好的选择"}]},{"t":"list_item","d":9,"p":{"lines":[133,134]},"v":"5Why 分析法","c":[{"t":"list_item","d":11,"p":{"lines":[134,135]},"v":"通过疑问解答这中方式，可以帮助我们更加深入的理解问题"},{"t":"list_item","d":11,"p":{"lines":[135,136]},"v":"对于大部分的问题，如果你能连续追问 5 个 why（为什么），一般都能触及问题的本质，也就是找到问题的真正原因和解决的方法"}]}]}]},{"t":"list_item","d":5,"p":{"lines":[136,137]},"v":"自下而上","c":[{"t":"list_item","d":7,"p":{"lines":[137,138]},"v":"场景：要解决的问题并没有那么明确，或者面对的是一堆零散的元素，如头脑风暴时，产出了很多想法，我们要如何整理这些想法，此时，我们要如何构建清晰的结构呢？"},{"t":"list_item","d":7,"p":{"lines":[138,139]},"v":"常用方法","c":[{"t":"list_item","d":9,"p":{"lines":[139,140]},"v":"归纳整理法，面对散乱的素材归纳整理后，构建出一个更加清晰的结构"}]}]},{"t":"list_item","d":5,"p":{"lines":[140,141]},"v":"上下结合（常用）","c":[{"t":"list_item","d":7,"p":{"lines":[141,142]},"v":"是什么","c":[{"t":"list_item","d":9,"p":{"lines":[142,143]},"v":"自上而下的分解，自下而上的归纳，二者不是你有我无的关系"},{"t":"list_item","d":9,"p":{"lines":[143,144]},"v":"构建结构的过程是上上下下，来来回回，反复修改，反复优化的过程"},{"t":"list_item","d":9,"p":{"lines":[144,145]},"v":"演绎法和归纳法的完美结合"}]},{"t":"list_item","d":7,"p":{"lines":[145,146]},"v":"场景：自上而下分解业务逻辑，自下而上提取代码，提升代码复用性和扩展性"}]}]},{"t":"list_item","d":3,"p":{"lines":[146,147]},"v":"更多有用的结构？","c":[{"t":"list_item","d":5,"p":{"lines":[147,148]},"v":"5W2H","c":[{"t":"list_item","d":7,"p":{"lines":[148,149]},"v":"Why（目的或为什么）、Who（谁来执行）、When（时间）、Where（地点）、What（是什么）、How（如何做） 和 How much（目标）"},{"t":"list_item","d":7,"p":{"lines":[149,150]},"v":"很多问题都可以拆解成这 7 个要素，如果你知晓这个结构，在分析问题的时候，就比不知道这个结构的人要更加全面和体系化"}]},{"t":"list_item","d":5,"p":{"lines":[150,151]},"v":"制定市场营销策略的“4P”模型","c":[{"t":"list_item","d":7,"p":{"lines":[151,152]},"v":"产品策略（Product Strategy）、价格策略（Price Strategy）、渠道策略（Place Strategy）、促销策略（Promotion Strategy）"}]},{"t":"list_item","d":5,"p":{"lines":[152,153]},"v":"思考组织战略的“7S”模型","c":[{"t":"list_item","d":7,"p":{"lines":[153,154]},"v":"经营策略（Strategy）、组织结构（Structure）、运营系统（System）、经营风格（Style）、职员（Staff）、组织技能（Skill）和共享价值观（Shared value）"}]},{"t":"list_item","d":5,"p":{"lines":[154,155]},"v":"分析竞争力的 SWOT 模型","c":[{"t":"list_item","d":7,"p":{"lines":[155,156]},"v":"SWOT 分析代表分析企业优势（Strengths）、劣势（Weakness）、机会（Opportunity）和威胁（Threats"}]},{"t":"list_item","d":5,"p":{"lines":[156,157]},"v":"制定目标的 SMART 模型","c":[{"t":"list_item","d":7,"p":{"lines":[157,158]},"v":"制定目标要满足确定性（Specific) 、可度量性（Measurable）、可实现性（Attainable）、相关性（Relevant）和时效性（Time-based）"}]},{"t":"list_item","d":5,"p":{"lines":[158,159]},"v":"Zoom in/Zoom out（本是摄像术语，可引申为 总分总）"},{"t":"list_item","d":5,"p":{"lines":[159,160]},"v":"PDCA（Plan、DO、Check 和 Action）"},{"t":"list_item","d":5,"p":{"lines":[160,161]},"v":"麦肯锡推荐的问题解决框架","c":[{"t":"list_item","d":7,"p":{"lines":[161,162]},"v":"提出问题，定义问题，分析问题，解决问题，展望未来"}]},{"t":"list_item","d":5,"p":{"lines":[162,163]},"v":"<strong>以上是一些思考框架，用这些框架的目的是极大的提升我们解决问题的效率，同时帮助我们做更加全面的、结构化的思考。做到“无遗漏，不重复”</strong>"}]},{"t":"list_item","d":3,"p":{"lines":[163,164]},"v":"💡：Q&amp;A","c":[{"t":"list_item","d":5,"p":{"lines":[164,165]},"v":"什么是「万物之本」？","c":[{"t":"list_item","d":7,"p":{"lines":[165,166]},"v":"万物的源头，有人说水是万物之本"},{"t":"list_item","d":7,"p":{"lines":[166,167]},"v":"夫虚静恬淡寂漠无为者，万物之本也"}]},{"t":"list_item","d":5,"p":{"lines":[167,168]},"v":"什么是「无为」？","c":[{"t":"list_item","d":7,"p":{"lines":[168,169]},"v":"在事情发生前，阻止它发生，而不是什么也不做，什么也不做，这叫「无能」"},{"t":"list_item","d":7,"p":{"lines":[169,170]},"v":"无是无穷的，有是有限的"},{"t":"list_item","d":7,"p":{"lines":[170,171]},"v":"<a href=\"https://zhidao.baidu.com/question/281679007.html?qbl=relate_question_4\">什么叫做&quot;无为&quot;</a>"},{"t":"list_item","d":7,"p":{"lines":[171,172]},"v":"<a href=\"https://www.zhihu.com/question/24730993\">怎么评价曾仕强这个人？ - 知乎</a>"}]},{"t":"list_item","d":5,"p":{"lines":[172,173]},"v":"品牌控价？","c":[{"t":"list_item","d":7,"p":{"lines":[173,174]},"v":"<a href=\"https://zhuanlan.zhihu.com/p/366104174\">品牌控价是什么意思！ - 知乎</a>"}]},{"t":"list_item","d":5,"p":{"lines":[174,175]},"v":"美团四大名著？","c":[{"t":"list_item","d":7,"p":{"lines":[175,176]},"v":"四本看似基础的书，背后是重要的职场底层能力：《高效能人士的七个习惯》——基本职业素养，《金字塔原理》——逻辑和结构化思考，《用图表说话》——图形化高效的信息表达，《学会提问》——批判性思维。"},{"t":"list_item","d":7,"p":{"lines":[176,177]},"v":"只要你应用正确的方法，即便是一个智商非常普通的人，也会表现得像一个天才一样"},{"t":"list_item","d":7,"p":{"lines":[177,178]},"v":"读有用的、高质量的书，思考并学以致用，是非常关键的成长路径。而这样的“常识”，从听到信再到行，足以过滤掉绝大部分人。"},{"t":"list_item","d":7,"p":{"lines":[178,179]},"v":"这几本书如果你认真读了，有可能在中国 99%的公司做到高管。"},{"t":"list_item","d":7,"p":{"lines":[179,180]},"v":"<a href=\"https://zhuanlan.zhihu.com/p/90918308\">美团“四大名著”之《高效能人士的七个习惯》读后感 - 知乎</a>"},{"t":"list_item","d":7,"p":{"lines":[180,181]},"v":"<a href=\"https://zhuanlan.zhihu.com/p/161847152\">美团四大名著 - 知乎</a>"},{"t":"list_item","d":7,"p":{"lines":[181,182]},"v":"<a href=\"https://36kr.com/p/796226646516742\">王兴的“TOP”人才观_详细解读</a>"}]},{"t":"list_item","d":5,"p":{"lines":[182,183]},"v":"什么是「认知」？","c":[{"t":"list_item","d":7,"p":{"lines":[183,184]},"v":"认知，是指人们获得知识或应用知识的过程，或信息加工的过程，这是人的最基本的心理过程。它包括感觉、知觉、记忆、思维、想像和语言等。"},{"t":"list_item","d":7,"p":{"lines":[184,185]},"v":"说白了，就是输入这个信息时（只获取你想要的信息），你在认知；处理这个信息时（你想处理成啥样？），你也在认知；输出这个信息时（应用到何处？），你同样也在认知"},{"t":"list_item","d":7,"p":{"lines":[185,186]},"v":"你的脑袋就像是一个个函数的生产者，对于这个输入，你要如何定义一个函数来处理，就得看你是如何认知的了"},{"t":"list_item","d":7,"p":{"lines":[186,187]},"v":"<a href=\"https://www.zhihu.com/question/67403913\">什么是认知？什么是元认知？什么是方法论？ - 知乎</a>"},{"t":"list_item","d":7,"p":{"lines":[187,188]},"v":"<a href=\"https://www.zhihu.com/question/265926316\">思维和认知的关系是什么？ - 知乎</a>"}]},{"t":"list_item","d":5,"p":{"lines":[188,189]},"v":"什么是「排他性」？","c":[{"t":"list_item","d":7,"p":{"lines":[189,190]},"v":"独占性或专有性"}]},{"t":"list_item","d":5,"p":{"lines":[190,191]},"v":"目的和目标的区别？","c":[{"t":"list_item","d":7,"p":{"lines":[191,192]},"v":"一句话概括：<strong>目的是原因、目标是结果</strong>"},{"t":"list_item","d":7,"p":{"lines":[192,193]},"v":"举个栗子：目标是登上珠穆朗玛峰山顶，目的是挑战自我"},{"t":"list_item","d":7,"p":{"lines":[193,194]},"v":"一般来讲，先有目的，后定目标"},{"t":"list_item","d":7,"p":{"lines":[194,195]},"v":"<a href=\"https://www.zhihu.com/question/20455779/answer/280518049\">目标和目的有什么不一样？ - YC 大叔的回答 - 知乎</a>"},{"t":"list_item","d":7,"p":{"lines":[195,196]},"v":"目的是行为的最终效果，目标是效果的具体量化"}]},{"t":"list_item","d":5,"p":{"lines":[196,197]},"v":"议程？","c":[{"t":"list_item","d":7,"p":{"lines":[197,198]},"v":"会议上议案讨论的程序；议事的执行流程"}]},{"t":"list_item","d":5,"p":{"lines":[198,199]},"v":"会议？","c":[{"t":"list_item","d":7,"p":{"lines":[199,200]},"v":"指有组织、有领导、有目的的议事活动，它是在限定的时间和地点，按照一定的程序进行的。会议一般包括议论、决定、行动 3 个要素"}]},{"t":"list_item","d":5,"p":{"lines":[200,201]},"v":"p1 故障？","c":[{"t":"list_item","d":7,"p":{"lines":[201,202]},"v":"按照影响人数定故障级别。其中 P1 最严重"},{"t":"list_item","d":7,"p":{"lines":[202,203]},"v":"<a href=\"http://www.woshipm.com/it/3591061.html\">关于淘宝内测故障风波：为什么 P1 故障？3.25 又是啥？</a>"}]},{"t":"list_item","d":5,"p":{"lines":[203,204]},"v":"多分法？","c":[{"t":"list_item","d":7,"p":{"lines":[204,205]},"v":"元素周期表：列是属性，行是属性水平 -&gt; 类似表格"},{"t":"list_item","d":7,"p":{"lines":[205,206]},"v":"<a href=\"https://zhuanlan.zhihu.com/p/391970451\">分类和本质 - 知乎</a>"},{"t":"list_item","d":7,"p":{"lines":[206,207]},"v":"<a href=\"
